<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pan Score | Create Account</title>
    <style>
      :root {
        --bg-1: #0b1518;
        --bg-2: #102329;
        --accent: #f6c453;
        --accent-2: #5eead4;
        --ink: #e6f0f2;
        --muted: #a7b7bc;
        --card: rgba(17, 26, 30, 0.86);
        --stroke: rgba(255, 255, 255, 0.08);
        --shadow: rgba(4, 8, 10, 0.4);
        --danger: #ff6b6b;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--ink);
        font-family: "Space Grotesk", "IBM Plex Sans", "Segoe UI", sans-serif;
        background:
          radial-gradient(1000px 600px at 10% -10%, #1d3a42 0%, transparent 60%),
          radial-gradient(700px 500px at 90% 0%, #173035 0%, transparent 55%),
          linear-gradient(160deg, var(--bg-1), var(--bg-2));
        display: grid;
        place-items: center;
        padding: 24px;
      }

      .page {
        width: min(920px, 100%);
        display: grid;
        gap: 28px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 16px;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-weight: 600;
      }

      .logo {
        width: 52px;
        height: 52px;
        border-radius: 16px;
        background: conic-gradient(from 120deg, var(--accent), #3a5f67, var(--accent-2));
        box-shadow: 0 12px 35px var(--shadow);
        position: relative;
      }

      .logo::after {
        content: "";
        position: absolute;
        inset: 6px;
        border-radius: 12px;
        background: #0c1417;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }

      .hero {
        display: grid;
        gap: 8px;
        max-width: 520px;
      }

      .hero h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 3rem);
        line-height: 1.05;
      }

      .hero p {
        margin: 0;
        color: var(--muted);
        font-size: 1.02rem;
      }

      .layout {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 28px;
        align-items: center;
      }

      .card {
        background: var(--card);
        border: 1px solid var(--stroke);
        border-radius: 24px;
        padding: 26px;
        box-shadow: 0 20px 60px var(--shadow);
        backdrop-filter: blur(8px);
      }

      .card h2 {
        margin: 0 0 18px;
        font-size: 1.4rem;
      }

      label {
        display: block;
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: var(--muted);
        margin-bottom: 8px;
      }

      .field {
        margin-bottom: 18px;
      }

      input {
        width: 100%;
        border-radius: 14px;
        border: 1px solid transparent;
        padding: 12px 14px;
        background: rgba(7, 12, 14, 0.85);
        color: var(--ink);
        font-size: 1rem;
        outline: none;
        transition: border 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus {
        border-color: rgba(246, 196, 83, 0.7);
        box-shadow: 0 0 0 3px rgba(246, 196, 83, 0.18);
      }

      .button {
        width: 100%;
        border: 0;
        border-radius: 16px;
        padding: 12px 16px;
        background: linear-gradient(120deg, var(--accent), #f3a93b);
        color: #151208;
        font-weight: 700;
        letter-spacing: 0.02em;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .button:hover {
        transform: translateY(-1px);
        box-shadow: 0 12px 24px rgba(246, 196, 83, 0.25);
      }

      .status {
        margin-top: 14px;
        font-size: 0.95rem;
        color: var(--muted);
        min-height: 1.2em;
      }

      .status.error {
        color: var(--danger);
      }

      .status.success {
        color: var(--accent-2);
      }

      .note {
        margin-top: 10px;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .note a {
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
      }

      .note a:hover {
        text-decoration: underline;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 999px;
        background: rgba(94, 234, 212, 0.1);
        color: var(--accent-2);
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .list {
        display: grid;
        gap: 10px;
        color: var(--muted);
        font-size: 0.95rem;
      }

      @media (max-width: 720px) {
        .brand {
          justify-content: center;
        }
        .hero {
          text-align: center;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <div>Pan Score</div>
      </div>

      <section class="layout">
        <div class="hero">
          <span class="badge">Welcome</span>
          <h1>Create your account.</h1>
          <p>
            Register with your email and a strong password. You can sign in right after.
          </p>
          <div class="list">
            <div>Emails are normalized and kept unique.</div>
            <div>Passwords are hashed with bcrypt.</div>
            <div>Ready for JWT-based login.</div>
          </div>
        </div>

        <form class="card" id="register-form" autocomplete="off">
          <h2>New Account</h2>
          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@domain.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="8+ characters" required minlength="8" />
          </div>
          <button class="button" type="submit">Create Account</button>
          <div class="status" id="status"></div>
          <div class="note">
            Already have an account?
            <a href="/login">Back to login</a>
          </div>
        </form>
      </section>
    </main>

    <script>
      const form = document.getElementById("register-form");
      const statusEl = document.getElementById("status");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.className = "status";
        statusEl.textContent = "Creating account...";

        const payload = {
          email: form.email.value.trim(),
          password: form.password.value,
        };

        try {
          const response = await fetch("/api/v1/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await response.json();
          if (!response.ok) {
            throw new Error(data.error || "Register failed");
          }

          statusEl.classList.add("success");
          statusEl.textContent = "Account created. Redirecting to login...";
          setTimeout(() => {
            window.location.href = "/login";
          }, 1200);
        } catch (error) {
          statusEl.classList.add("error");
          statusEl.textContent = error.message;
        }
      });
    </script>
  </body>
</html>
